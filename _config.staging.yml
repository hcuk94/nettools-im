# Site settings
title: Nettools.im
tagline: Staging Site - Not for Production Use
description: >-
  Nettools.im provides free, browser-based tools for network administrators
  and IT professionals. All tools run entirely in your browser for privacy and speed.
baseurl: ""
url: "https://www.nettools.im"
encoding: utf-8 # Make sure the encoding is right
lang: en-GB
branch: staging

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  tools:
    output: true
    permalink: /tools/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - Jenkinsfile