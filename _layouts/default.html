<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Theme Script (loads early to prevent flash) -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>

  <!-- Runtime config for tools -->
  <script>
    window.NETTOOLS_IPLOOKUP_API_BASE = "{{ site.iplookup_api_base | default: '' }}";
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/favicon.svg' | relative_url }}" color="#0066cc">

  <!-- Analytics -->
  {% if site.branch == "main" %}
  {% include analytics.html %}
  {% endif %}
</head>
<body>
  <div class="site-wrapper">
    {% include sidebar.html %}
    
    <main class="main-content">
      {{ content }}
    </main>
  </div>
  
  {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{ script | relative_url }}"></script>
    {% endfor %}
  {% endif %}
</body>
</html>
